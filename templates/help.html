            <form method="POST">

                <label for="number">WhatsApp number</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="With country code, e.g. +1 800 555 1234" id="number" name="number" required>
                </div>

                <label for="city">City</label>

                </div>
                <br>

                <label for="street">Street (optional)</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="With or without street number, e.g. 1600 Pennsylvania Ave NW" id="street" name="street">
                </div>
                <br>

                <label for="country">Country (optional)</label>
                <div class="form-row">
                    <input class="form-control" type="text" placeholder="E.g. USA" id="country" name="country">
                </div>
                <br>
                <br>

<!--                What job?-->

<!--                When should job be done?-->
                <div class="row align-items-center justify-content-center">
                    <h2>When do you need this done by?</h2>
                </div>


                <div class="form-row ">
                    <label for="date">Date</label>
                    <input class="form-control " type="date" placeholder="Date" id="date" name="date" required>
                </div>
                <br>

                <div class="row align-items-center justify-content-center">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="morning" name="morning">
                    <label class="form-check-label" for="morning">Morning (8h-12h)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="afternoon" name="afternoon">
                    <label class="form-check-label" for="afternoon">Afternoon (12h-16h)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="evening" name="evening">
